name: Deploy to VPS Root
#ejecutar al hacer push a main
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}

    steps:
      # 1. Checkout y configuraciÃ³n inicial
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.1"

      # 2. Instalar pnpm y dependencias
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile
          pnpm --filter front run build

      - name: List files before rsync
        run: |
          ls -la
          ls -la packages/back
          ls -la packages/config
          ls -la packages/front/dist
          ls -la pnpm-lock.yaml
          ls -la pnpm-workspace.yaml
          ls -la package.json

